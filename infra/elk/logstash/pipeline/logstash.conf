input {
  udp {
    port => "5044"
  }
}

filter {
	grok {
        match => { "message" => ["%{NUMBER:number1} %{NUMBER:number2} %{NUMBER:number3}", "%{NUMBER:n1} %{NUMBER:n2}"] }
    } 
}

output {
	stdout {
 	}
	elasticsearch {
		hosts => "${ES_HOST}:${ES_PORT}"
		user => "logstash_internal"
		password => "${LOGSTASH_INTERNAL_PASSWORD}"
	}
}
